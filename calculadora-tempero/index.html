<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-Tempero</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Calculadora de Tempero</h1>
    <form>
      <label for="peso-carne">Peso da carne (em gramas):</label>
      <input type="number" id="peso-carne" name="peso-carne"><br><br>
      <label for="tipo-carne">Tipo de carne:</label>
      <select id="tipo-carne" name="tipo-carne">
        <option value="frango">Frango</option>
        <option value="carne-bovina">Carne Bovina</option>
        <option value="coração">coração</option>
        <option value="carne-suina">Suína</option>
      </select><br><br>
    
      <button type="button" onclick="exibirResultados()" id="btn">Calcular</button>
    </form>
    <div id="resultado"></div>
    <button type="button" onclick="compartilharTemperos()" id="btn-comp">Compartilhar</button>


    <div id="version">
      Vesão: 1.3
    </div>
</body>
</html>
