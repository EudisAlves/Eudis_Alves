<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de evetos no DOM</title>

    <style>
        div#area {
          background: rgb(95, 241, 95);  
          color: antiquewhite;
          width: 200px; /* width e height servem para direcionar o conteudo */
          height: 200px;
          line-height: 200px;
          text-align: center; /* alinha o texto */
          border: solid 03px black; /* esse para escolher a cor da borda */
          border-radius: 25px; /*esse comando permite que as quina das bordas sejam arredondadas*/
           }  
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>


    <script>

        var a = window.document.getElementById('area')
            a.addEventListener('click',clicar)
            a.addEventListener('entrar', entrar)
            a.addEventListener('sair', sair )


        function clicar() {
            a.innerText = 'clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a = 'entrou!'
            a.style.background = 'green'
        }
        function sair() {
            a = 'saiu!'
        }
    </script>
</body>
</html>
