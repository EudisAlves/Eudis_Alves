<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de evetos no DOM</title>

    <style>
        div#area {
          background: green;  
          color: antiquewhite;
          width: 200px; /* width e height servem para direcionar o conteudo */
          height: 200px;
          line-height: 200px;
          text-align: center; /* alinha o texto */
          border: solid 03px black; /* esse para escolher a cor da borda */
          border-radius: 50px 0px 50px 0px; /*esse comando permite que as quina das bordas sejam arredondadas*/
           }  
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>


    <script> // eu posso procurar erros isando o inspecionar da pagina web //

        var a = window.document.getElementById('area')
            a.addEventListener('click',clicar)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair ) 
            // esses comandos são dar ações a paginas em especifico o botão //
 
        function clicar() {
            a.innerText = 'clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText ='entrou!'
            a.style.background = 'yellow'
        }
        function sair() {
            a.innerText = 'saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
